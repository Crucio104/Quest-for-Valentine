<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Valentine Adventure</title>
    <link rel="icon" type="image/gif" href="assets/pixel-heart.gif">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crt-overlay"></div>
    <div id="game-container">
        <div id="scene-image"></div>
        <div id="dialogue-box">
            <p id="dialogue-text"></p>
            <div id="choices-container"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-box">
            <p id="modal-text">Message goes here</p>
            <button id="modal-close-btn">OK</button>
        </div>
    </div>

    <div id="title-screen">
        <h1 class="pixel-title">Quest for<br>Valentine</h1>
        <p id="start-text" class="blinking-text">Press on the screen to continue</p>
    </div>

    <div id="game-over-text" class="hidden">GAME OVER</div>

    <div id="controls-panel">
        <button id="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
        <button id="mute-btn" title="Mute/Unmute">üîä</button>
        <button id="achievements-btn" title="Achievements">üèÜ</button>
        <button id="settings-btn" title="Settings">‚öôÔ∏è</button>
    </div>

    <div id="achievements-modal" class="hidden">
        <div id="achievements-content">
            <h2>Achievements</h2>
            <div id="achievements-list"></div>
            <p id="completion-percent">0% Complete</p>
            <button id="achievements-close">Close</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden">
        <div id="settings-content">
            <h2>Settings</h2>

            <div class="settings-section">
                <label class="settings-label">Master Volume</label>
                <div class="volume-control">
                    <input type="range" id="settings-volume-slider" min="0" max="100" value="80">
                    <button id="volume-reset-btn" class="reset-btn">Reset</button>
                </div>
                <span id="volume-value">80%</span>
            </div>

            <div class="settings-section">

                <button id="clear-progress-btn" class="settings-btn danger">Delete Progress</button>
                <button id="return-menu-btn" class="settings-btn">Return to Menu</button>
            </div>

            <button id="settings-close">Close</button>
        </div>
    </div>

    <div id="custom-dialog" class="hidden">
        <div id="dialog-content">
            <p id="dialog-message"></p>
            <div id="dialog-buttons">
                <button id="dialog-confirm" class="dialog-btn">OK</button>
                <button id="dialog-cancel" class="dialog-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loading-screen">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text">Loading...</p>
    </div>

    <script src="script.js"></script>
    <script src="features.js"></script>
</body>

</html>
